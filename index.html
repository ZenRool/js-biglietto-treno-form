<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO  -->
    <title>Biglietteria con form</title>
    <!-- FOGLIO DI STILE  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex flex-col align-center text-white">
        <h1>
            Calcola il prezzo del tuo biglietto
        </h1>
        <div class="container d-flex flex-col align-center bg-white text-bg-color border-round box-shadow">

            <div class="d-flex justify-center">
                <div class="form-card">
                    <label for="username">
                        Nome e Cognome
                    </label>
                    <input type="text" name="user-name" id="user-name" required>
                </div>
                <div class="form-card">
                    <label for="username">
                        Km da percorrere
                    </label>
                    <input type="text" name="user-name" id="user-name" required>
                </div>
                <div class="form-card">
                    <label for="username">
                        Fascia di et√†
                    </label>
                    <select name="user-color" id="user-color" required>
                        <option value=""></option>
                        <option value="under">
                            Minorenne
                        </option>
                        <option value="standard">
                            Maggiorenne
                        </option>
                        <option value="over">
                            Over 65
                        </option>
                    </select>
                </div>
            </div>

            <div>
                <button id="generate-btn">
                    Genera
                </button>
                <button id="back-btn">
                    Annulla
                </button>
            </div>
        </div>
        <div class="d-none d-flex container flex-col align-center" id="ticket">
            <h2>
                Il tuo biglietto
            </h2>
            <div class="container d-flex flex-col bg-white text-black p-2">
                
                <h3>
                    dettaglio passeggieroa
                </h3>
                
                <div class="result">
                    <div>
                        <h3>
                            Nome passeggero
                        </h3>
                    </div>
                    <div>
                        <h4>
                            Offerta
                        </h4>
                    </div>
                    <div>
                        <h4>
                            Carrozza
                        </h4>
                    </div>
                    <div>
                        <h4>
                            Codice CP
                        </h4>
                    </div>
                    <div>
                        <h4>
                            Costo biglietto
                        </h4>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- SCRIPT in JS  -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
